<body>
  <div class="content">
    <h1>INFORMACIJA (gimtadienis)</h1>
    <p>Po dviejų savaičių, balandžio 12d., aš švęsiu savo gimtadienį. Jis vyks mano namuose, renkamės 14:00. Bus stalo žaidimų naktis, jei norite atsineškit ir savo. Jei kas nori, galit pernakvoti. Klausimus rašykit man :)</p>
